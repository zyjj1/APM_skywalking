version: '2.1'

services:
  tidb:
    image: pingcap/tidb:v4.0.12
    expose:
      - 4000
    volumes:
      - ./tidbconfig/tidb.toml:/tidb.toml:ro
    restart: on-failure
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 4000"]
      interval: 5s
      timeout: 60s
      retries: 120
    networks:
      - e2e

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: tidb
      SW_CORE_DATA_KEEPER_EXECUTE_PERIOD: 1
      SW_CORE_METRICS_DATA_TTL: 7
      SW_JDBC_URL: "jdbc:mysql://tidb:4000/test"
      SW_DATA_SOURCE_PASSWORD: ""
    entrypoint: ['sh', '-c', '/download-mysql.sh /skywalking/oap-libs && /skywalking/docker-entrypoint.sh']
    depends_on:
      tidb:
        condition: service_healthy
    ports:
    - 12800

  sender:
    image: "eclipse-temurin:8-jre"
    volumes:
      - ./../../../java-test-service/e2e-mock-sender/target/e2e-mock-sender-2.0.0.jar:/e2e-mock-sender-2.0.0.jar
    command: [ "java", "-jar", "/e2e-mock-sender-2.0.0.jar" ]
    environment:
      OAP_HOST: oap
      OAP_GRPC_PORT: 11800
    networks:
      - e2e
    ports:
      - 9093
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 9093"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      oap:
        condition: service_healthy
networks:
  e2e:
